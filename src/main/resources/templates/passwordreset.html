<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OKKY - All That Developer</title>
        <link rel="stylesheet" href="../static/css/reset.css" />
        <link rel="stylesheet" href="../static/css/passwordreset.css" />
    </head>
    <body>
        <div id="main">
            <div class="center">
                <div class="centerLine">
                    <a href="/">
                        <img class="centerImage" src="../image/passwordreset.svg" alt="OKKY">
                    </a>
                    <h2 class="centerText">변경하실 비밀번호를 입력해주세요.</h2>
                    <div class="centerInput">
                        <form>
                            <div>
                                <div>
                                    <div>
                                        <label class="fontPassword">현재 비밀번호</label>
                                        <div class="mt-1">
                                            <input id="currentPassword" type="password" class="borderPassword">
                                            </div>
                                        </div>
                                        <div>
                                            <label class="fontPassword">신규 비밀번호</label>
                                        <div class="mt-1">
                                            <input id="passwordConfirm" type="password" placeholder="최소 6자 이상(알파벳, 숫자 필수)" class="borderPassword">
                                        </div>
                                    </div>
                                    <div>
                                        <label class="fontPassword">신규 비밀번호 확인</label>
                                        <div class="mt-1">
                                            <input id="passwordConfirm2" type="password" class="borderPassword">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="fontButton" >비밀번호 변경</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
