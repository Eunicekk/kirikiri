<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OKKY - All That Developer</title>
        <link rel="stylesheet" href="../static/css/reset.css" />
        <link rel="stylesheet" href="../static/css/passwordreset.css" />
        <script type="text/javascript" src="../static/javascript/passwordreset.js"></script>
    </head>
    <body>
        <div id="main">
            <div>
                <div class="center">
                    <a href="/">
                        <img class="centerImage" src="../static/img/okky.svg" alt="OKKY">
                    </a>
                    <h2 class="centerText">변경하실 비밀번호를 입력해주세요.</h2>
                    <div id="centerSubtext">
                        <form>
                            <div >
                                <div>
                                    <div>
                                        <label class="fontPassword">현재 비밀번호</label>
                                        <div>
                                            <input class="borderPassword" type="password" id="password1" >
                                            </div>
                                        </div>
                                        <div>
                                            <label class="fontPassword2">신규 비밀번호</label>
                                        <div>
                                            <input class="borderPassword" type="password" placeholder="최소 6자 이상(알파벳, 숫자 필수)" id="password2">
                                        <div>
                                            <p id="warningPw"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="h-4 w-4 flex-shrink-0 text-red-500"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"></path></svg>
                                                <span>비밀번호는 최소 6자 이상의 영어+숫자를 입력하세요.</span></p>
                                        </div>
                                        </div>
                                    </div>
                                    <div>
                                        <label class="fontPassword3">신규 비밀번호 확인</label>
                                        <div>
                                            <input class="borderPassword" type="password" id="password3" >
                                            <div>
                                                <p id="warningPw2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="h-4 w-4 flex-shrink-0 text-red-500"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"></path></svg>
                                                    <span>비밀번호가 일치하지 않습니다.</span></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="fontButton" id="button-event" >비밀번호 변경</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
