<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OKKY - All That Developer</title>
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/passwordReset.css" />
        <script type="text/javascript" src="/javascript/passwordReset.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    </head>
    <body>
        <div id="main">
            <div>
                <div class="center">
                    <a href="/">
                        <img class="centerImage" src="/img/Logo.png" alt="OKKY">
                    </a>
                    <h2 class="centerText">변경하실 비밀번호를 입력해주세요.</h2>
                    <div id="centerSubtext">

                        <form method="post" action="/passwordResetCompletion" th:object="${userVO}" id="PwForm">
                            <input type="hidden" th:field="*{userId}" id="id">
                            <div >
                                <div>
                                    <div>
                                        <label class="fontPassword">현재 비밀번호</label>
                                        <div>
                                            <input id="password" class="borderPassword"  type="password">
                                        </div>
                                    </div>
                                    <div id="fontPassword2">
                                        <label class="fontPassword2">신규 비밀번호</label>
                                        <div>
                                            <input th:field="*{userPassword}" class="borderPassword" type="password" placeholder="최소 6자 이상(알파벳, 숫자 필수)" id="password2" />
                                            <div class="warning-msg">
                                                <p id="warningPw" class="warning-msg">
                                                    <span>비밀번호는 최소 6자 이상과 영문+숫자 조합을 입력해주세요</span></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <label class="fontPassword3">신규 비밀번호 확인</label>
                                        <div>
                                            <input class="borderPassword" type="password" id="password3" />
                                            <div class="warning-msg">
                                                <p id="warningPw2" class="warning-msg">
                                                    <span>비밀번호가 일치하지 않습니다.</span></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button type="button" class="fontButton" id="button-event">비밀번호 변경</button>
                            </div>
                        </form>
                        <div id="password-reset-fail">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="h-5 w-5 text-red-800 dark:text-red-200"><path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd"></path></svg>
                            </div>
                            <div>
                                <h3>비밀번호 변경 실패</h3>
                                <p>현재 비밀번호가 일치하지 않습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
<script th:inline="javascript">

</script>
</html>
