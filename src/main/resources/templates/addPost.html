<div id="main">

    <div id="center-div">
        <div id="add-post-text">
            <h1>함께 할 때 더 즐거운 순간</h1>
            <p><span>고등어통조림</span>님 지식공유 플랫폼 OKKY에서 다양한 사람을 만나고 생각의 폭을 넓혀보세요.</p>
        </div>

        <form id="add-post-form" action="">

                <h2>토픽</h2>
                <select name="" id="topic-select">
                    <option value="" selected>토픽을 선택해주세요.</option>
                    <option value="daily">사는얘기</option>
                    <option value="study">모임&스터디</option>
                </select>
            </div>
            <div id="title">
                <h2>제목</h2>
                <input type="text" placeholder="제목을 입력해주세요.">
            </div>
            <div id="tag">
                <h2>태그 - <span>내용을 대표하는 태그 3개 정도 입력해주세요.</span></h2>

                    <input type="text" placeholder="태그를 입력해주세요.">
