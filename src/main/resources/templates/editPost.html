<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OKKY - 게시물 수정</title>

    <!--  jQuery, bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <!-- summernote css/js-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>

    <link rel="stylesheet" href="../static/css/editPost.css">
    <script src="../static/javascript/editPost.js"></script>

</head>
<body>
<div id="main">
    <div id="left-div"></div>
    <div id="center-div">
        <div id="edit-post-text">
            <h1>게시물 수정하기</h1>
        </div>

        <form id="edit-post-form" action="">
            <div id="topic">
                <h2>토픽</h2>
                <select name="" id="topic-select">
                    <option value="" selected>토픽을 선택해주세요.</option>
                    <option value="daily">사는얘기</option>
                    <option value="study">모임&스터디</option>
                </select>
            </div>
            <div id="title">
                <h2>제목</h2>
                <input type="text" placeholder="제목을 입력해주세요.">
            </div>
            <div id="tag">
                <h2>태그 - <span>내용을 대표하는 태그 3개 정도 입력해주세요.</span></h2>
                <div id="tag-box">
                    <input type="text" placeholder="태그를 입력해주세요.">
                    <button type="button"><svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false" class="css-8mmkcg"><path d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z"></path></svg></button>
                </div>
            </div>

            <div id="content">
                <h2>본문</h2>
                <div id="content-box">
                    <div id="summernote"></div>
                </div>

                <div class="edit-post-button">
                    <button id="cancel-button" type="button">취소</button>
                    <button id="register-button" type="submit">등록</button>
                </div>
            </div>
        </form>
    </div>
    <div id="right-div">
        <a><img class="right-side-advertisement" src="../static/img/k-digital-trainning.jpg"></a>
        <a><img class="right-side-advertisement" src="../static/img/k-digital-trainning.jpg"></a>
    </div>
</div>
</body>
</html>
