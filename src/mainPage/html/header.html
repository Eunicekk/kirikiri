<head>
    <link rel="stylesheet" href="../css/header/darkmode.css" />
    <link rel="stylesheet" href="../css/header/search.css" />
    <link rel="stylesheet" href="../css/header/header.css" />
    <link rel="stylesheet" href="../css/header/login_signUp.css" />
    <link rel="stylesheet" href="../css/media.css" />
</head>

<div class="header">
    <div class="header_left">
        <img src="../image/header_logo.svg" alt="헤더의 로고이미지" />
        <div class="header_left_menu">
            <div><span>Q&A</span></div>
            <div><span>지식</span></div>
            <div><span>커뮤니티</span></div>
            <div><span>이벤트</span></div>
            <div>|</div>
            <div><span>JOBS</span></div>
            <div>|</div>
            <div><span>공지사항</span></div>
        </div>
    </div>

    <div class="header_right">
        <div class="header_right_search">
            <div class="search">
                <img
                    src="../image/search_icon.png"
                    alt="검색 아이콘"
                    class="searchIcon"
                />
                <input type="text" placeholder="검색" class="searchInput" />
            </div>
            <div>
                <input type="checkbox" id="toggle" hidden />

                <!-- 다크모드 on/off 스위치 -->
                <label for="toggle" class="toggleSwitch">
                    <span class="toggleButton"></span>
                    <img
                        class="toggleImage_off"
                        src="../image/darkmode_off.png"
                        alt="다크모드 off 시"
                    />
                    <img
                        class="toggleImage_on"
                        src="../image/darkmode_on.png"
                        alt="다크모드 on 시"
                    />
                </label>
            </div>
        </div>
        <div class="header_right_login">
            <div class="login"><button>로그인</button></div>
            <div class="signUp"><button>회원가입</button></div>
        </div>
    </div>

    <div class="menu_btn">
        <img src="../image/icon-menu.png" alt="메뉴 아이콘 이미지" />
    </div>
</div>
